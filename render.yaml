services:
  - type: web
    name: stylesync-backend
    env: python
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
    buildCommand: pip install -r requirements-backend.txt
    startCommand: PYTHONPATH=src python -m uvicorn serving.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
